- travis_retry nuget restore -source "https://www.nuget.org/api/v2" ./LoadTesting/LoadTesting.sln
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  skip_cleanup: true
  on:
    tags: false
    all_branches: true